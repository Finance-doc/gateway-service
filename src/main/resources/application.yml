server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://user-service-service.default.svc.cluster.local:80
          predicates:
            - Path=/user/**
        - id: report-service
          uri: http://report-service-service.default.svc.cluster.local:80
          predicates:
            - Path=/report/**
        - id: edu-service
          uri: http://edu-service-service.default.svc.cluster.local:80
          predicates:
            - Path=/edu/**
        - id: recommend-service
          uri: http://recommend-service-service.default.svc.cluster.local:80
          predicates:
            - Path=/recommend/**

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always